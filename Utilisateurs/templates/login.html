{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Page de connexion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'bjp/images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'bjp/endor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/css/main.css' %}">

	<!-- ✅ STYLE AJOUTÉ -->
	<style>
		.logo-top-left {
			position: absolute;
			top: 15px;
			left: 20px;
		}
		.logo-top-left img {
			width: 80px;
		}

		.titre-centre {
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			color: #01440fff;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
{% block messages %}{% endblock %}

	<!-- ✅ LOGO EN HAUT À GAUCHE -->
	<div class="logo-top-left">
		<img src="{% static '10.jpeg' %}" alt="Logo SO MAI SONKA">
	</div>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'bjp/images/img-01.png' %}" alt="IMG">
					<div class="container-login100-form-btn">
						<p>
							<a href="{% url 'verification' %}">Mot de passe oublié ?</a>
						</p>
						<br>
						<p>
							<a href="{% url 'creation' %}">Je n'ai pas de compte</a>
						</p>
					</div>	
				</div>

				<form class="login100-form validate-form" method="POST">

					<!-- ✅ TITRE CENTRÉ DANS LA PARTIE BLANCHE -->
					<h1 class="titre-centre">
						Bienvenue dans le système de gestion de SO MAI SONKA
					</h1>

					{% if messages %}
						{% for message in messages %}
							<h5 class="alert alert-danger">{{ message }}</h5>
						{% endfor %}
					{% endif %}

                    {% csrf_token %}

					<span class="login100-form-title">
						Connectez-vous !
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="Nom utilisateur">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Se connecter
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="{% static 'bjp/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'bjp/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'bjp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'bjp/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'bjp/vendor/tilt/tilt.jquery.min.js' %}"></script>

	<script>
		$('.js-tilt').tilt({ scale: 1.1 })
	</script>

	<script src="{% static 'bjp/js/main.js' %}"></script>

</body>
</html>
